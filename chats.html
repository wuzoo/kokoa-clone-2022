<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KoKoa clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>
    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
            <div class="user-component__column">
                <img src="file:///C:/Users/wndyd/OneDrive/%EB%B0%94%ED%83%95%20%ED%99%94%EB%A9%B4/%EC%97%AC%EA%B6%8C%20%EC%82%AC%EC%A7%84.jpg" 
                class="user-component__avatar user-component__avatar--sm">
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    <h6 class="user-component__subtitle">Please check My KoKoa Account info</h6>                    </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
            </div>
        </a>
        <a href="chat.html">
            <div class="user-component">
            <div class="user-component__column">
                <img src="file:///C:/Users/wndyd/OneDrive/%EB%B0%94%ED%83%95%20%ED%99%94%EB%A9%B4/%EC%97%AC%EA%B6%8C%20%EC%82%AC%EC%A7%84.jpg" 
                class="user-component__avatar user-component__avatar--sm">
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    <h6 class="user-component__subtitle">Hi, What's up bro?</h6>                    </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">어제</span>
                <div class="badge">12</div>
            </div>
            </div>
        </a>
    </main>
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li"><a class="nav__link" href="friends.html">
                <button class="nav__btn">
                    <i class="far fa-user fa-2x"></i>
                </button>
            </a></li>
            <li class="nav__li"><a class="nav__link" href="chats.html">
                <button class="nav__btn">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </button>
            </a></li>
            <li class="nav__li"><a class="nav__link" href="find.html">
                <button class="nav__btn">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </button>
            </a></li>
            <li class="nav__li"><a class="nav__link" href="more.html">
                <button class="nav__btn">
                    <span class="nav__dot dot">
                    
                    </span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </button>
            </a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big.</span>
    </div>
    <script src="https://kit.fontawesome.com/9cc62e0abd.js" 
    crossorigin="anonymous"></script>
</body>
</html>
