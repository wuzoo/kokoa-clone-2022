<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KoKoa clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back();">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <span class="alt-header__title">Settings</span>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>
    <main class="main-screen more-screen">
            <div class="settings-list">
                <div class="settings-list__members">
                    <div class="settings-list__members__column">
                        <i class="fas fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>
                    <div class="settings-list__members__column">
                        <span></span>
                    </div>
                </div>
                <div class="settings-list__members">
                    <div class="settings-list__members__column">
                        <i class="fas fa-flask"></i>
                        <span>KoKoa Lab</span>
                    </div>
                    <div class="settings-list__members__column">
                    </div>
                </div>
                <div class="settings-list__members">
                    <div class="settings-list__members__column">
                        <i class="fas fa-info-circle"></i>
                        <span>Version</span>
                    </div>
                    <div class="settings-list__members__column">
                        <span>Latest Version</span>
                    </div>
                </div>
            </div>
    </main>
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li"><a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a></li>
            <li class="nav__li"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i>
            </a></li>
            <li class="nav__li"><a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a></li>
            <li class="nav__li"><a class="nav__link" href="more.html">
                <span class="nav__dot dot">
                    
                </span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big.</span>
    </div>
    <script src="https://kit.fontawesome.com/9cc62e0abd.js" 
    crossorigin="anonymous"></script>
</body>
</html>
